<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #message {
            color: red;
        }
        .container {
            margin-top: 50px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hangman Game</h1>
        <canvas id="hangmanCanvas" width="200" height="200"></canvas>
        <div id="word" class="mb-4 text-center"></div>
        <div id="message" class="mb-4 text-center"></div>
        <div class="input-group mb-3">
            <input type="text" id="guessInput" class="form-control" maxlength="1" placeholder="Enter a letter">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="makeGuess()">Guess</button>
                <button class="btn btn-secondary" onclick="resetGame()">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
