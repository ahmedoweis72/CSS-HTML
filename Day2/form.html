<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>

<body>

    <form >
        <label for="Uname">Username :</label>
    <input type="text" id="Uname" name="Uname" value="Username"><br><br>
    <label for="Pass">Username :</label>
    <input type="password" id="Pass" name="Pass"><br><br>
    <label for="REPasword">Username :</label>
    <input type="password" id="REPasword" name="REPasword"><br><br>
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" value="+20"><br><br>
    <label for="email">Email :</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="gender">Gender :</label>
    <label for="mail">Mail</label>
    <input type="radio" id="gender" name="mail">
    <label for="female">Female</label>
    <input type="radio" id="gender" name="femail"><br><br>
    <label for="BTH">Date Of Birth :</label>
    <input type="date" id="BTH" name="Date"><br><br>
    <label>Do you like this lab:</label>
    <input type="radio" id="like-yes" name="lab-like" value="Yes">
    <label for="like-yes">Yes</label>
    <input type="radio" id="like-no" name="lab-like" value="No">
    <label for="like-no">No</label><br><br>
    <label for="rating">Rate our Session:</label>
    <input type="range" id="rating" name="rating"><br><br>
    <label for="color">Favorite Color:</label>
    <select id="color" name="color">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Yellow">Yellow</option>
    </select><br><br>
    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback"></textarea><br><br>
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume"><br><br>
    <label>Select your favorite language(s):</label><br>
    <input type="checkbox" id="lang-python" name="language" value="Python">
    <label for="lang-python">Python</label><br>
    <input type="checkbox" id="lang-java" name="language" value="Java">
    <label for="lang-java">Java</label><br>
    <input type="checkbox" id="lang-javascript" name="language" value="JavaScript">
    <label for="lang-javascript">JavaScript</label><br><br>
    <input type="hidden" name="hiddenField" value="HiddenValue">
    <button type="submit">Submit</button>
    </form>


</body>

</html>
