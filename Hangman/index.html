<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container mx-auto bg-primary-subtle border-0 rounded-5 mt-5 d-flex justify-content-around align-items-center shadow">
       
        <div class="d-flex flex-column justify-content-around  p-5">
           <div class="text-center mb-5">
            <h2>score :</h2>
           </div>
           <div>
            <h2 class="text-center">word </h2>
            <h4 class="text-center" id="guessedWord"></h4>
            <div class="input-group">
                <button type="button" id="btnId" class="input-group-text btn btn-dark">guees</button>
                <input type="text" maxlength="1" minlength="1" id="inputId"  class="form-control">
              </div>
           </div>
        </div>
        <canvas id="hangmanCanvas" width="500" height="500"></canvas>
        
    </div>
    

    <script src="js/bootstrap.bundle.js"></script>
    <script src="hangman.js"></script>
</body>
</html>
